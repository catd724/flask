<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <form action="/question" method="post">
        <label for="question">Question</label>
        <input type="text" name="question">
        <button type="submit">Submit</button>
    </form><br><br>
    {% if response %}
    <h2>Answer</h2>
    <p>{{response}}</p>
    {% endif %}
</body>
</html>
